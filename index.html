<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous-operant"></div>
        <div class="current-operant"></div>
      </div>
      <div class="first-row">
        <button class="two-fr">AC</button>
        <button>C</button>
        <button>รท</button>
      </div>
      <div class="second-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>
      <div class="third-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
      </div>
      <div class="fourth-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class="last-row">
        <button>.</button>
        <button>0</button>
        <button class="span-two">=</button>
      </div>
    </div>
  </body>
</html>
